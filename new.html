<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">¡Ingresa un Restaurante!</h1>
        <nav>
            <div class="lista-1">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="search.html">Buscar</a></li>
                    <li><a href="new.html">Nuevo Restaurante</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section id="form-section">
            <h2>Registra tu Restaurante</h2>
            <form id="restaurant-form">
                <fieldset>
                    <legend>Información del Restaurante</legend>

                    <div class="form-group">
                        <label for="name">Nombre:
                        <input type="text" id="name" placeholder="Ej. La Pizzería Italiana" required maxlength="100"></label>
                    </div>

                    <div class="form-group">
                        <label for="description">Descripción:
                        <textarea id="description" placeholder="Breve descripción..." required maxlength="300"></textarea></label>
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección:
                        <input type="text" id="address" placeholder="Ej. Calle 20 #15-80, Bogotá" required maxlength="150"></label>
                    </div>

                    <div class="form-group">
                        <label for="image">Imagen URL:
                        <input type="url" id="image" placeholder="https://ejemplo.com/imagen.jpg" required></label>
                    </div>

                    <button type="submit">Guardar Restaurante</button>
                </fieldset>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Directorio Gastronómico. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
